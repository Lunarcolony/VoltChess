<script>

 var board1 = ChessBoard('board1', 'start');
var secondcoord=0


var background=document.getElementById("background")
background.style.width = window.innerWidth + "px";
background.style.height = window.innerHeight + "px";

var icon=document.getElementById("icon")
icon.style.width = window.innerWidth/11 + "px";
icon.style.height = window.innerWidth/11 + "px";


board1.move('e2-e4')


var fromSquare = null;

function runclicks() {
  document.addEventListener("click", function(event) {
    const square = event.target.closest('[data-square]');
    if (!square) return;
    
    const coord = square.getAttribute('data-square');
    
    if (!fromSquare) {
      // First click: store the from square
      fromSquare = coord;
      console.log("Selected from:", fromSquare);
    } else {
      // Second click: move from fromSquare to coord
      const moveStr = fromSquare + "-" + coord;
      console.log("Move:", moveStr);
      board1.move(moveStr);
      fromSquare = null; // reset for next move
    }
  });
}

runclicks();




</script>

</html>
